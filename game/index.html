<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping Pong Game</title>
  <!-- Add the Bootstrap CSS file -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input">
    <label>username:</label>
    <input  type="text" id="username" name="username" value=""/>
    <input  type="text" id="friendUsername" name="friendUsername" value=""/>
    <div class="button">
      <button id="joinGame-btn" class="btn">join Game</button>
    </div>
  </div>
  <div class="container">
    <canvas id="canvas" ></canvas>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="message-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h5 id="message"></h5>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Add the Bootstrap JavaScript file -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
 <!-- Include your TypeScript file -->
 <script src="app.js"></script>
</body>
